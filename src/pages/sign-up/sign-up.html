<ion-content>
  <p no-lines class="signup">Sign Up</p>

  <!-- //full name, username,email,password// -->

  
  
  <ion-list class="list">
    <ion-item>
      <ion-input placeholder="Full Name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Username"></ion-input>
    </ion-item>

    <ion-item>
        <ion-input placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-item class="box" no-lines>
    <ion-checkbox color="dark" checked="false" text-center></ion-checkbox>
    <ion-label>Show Password</ion-label>
  </ion-item>

  <div>
    <ion-col>
      <ion-row style="text-align: right">
      <button ion-button color="primary" round (click)="crtAcc()">Create Account</button>
      </ion-row>

        <ion-row style="text-align: right">
          <button ion-button color="primary" class="Guest" clear block (click)="contGuest()">Continue As Guest</button>
          </ion-row>
    </ion-col>
  </div>
</ion-content>
