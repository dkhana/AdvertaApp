<ion-content>

  <ion-buttons>
    <button ion-button color="primary" class="lock" clear block>
      <ion-icon name='lock'></ion-icon>
    </button>
  </ion-buttons>

  <p class="title" text-center>Reset password?</p>
  <p class="info" text-center>Enter your new password below</p>

  <ion-item class="label">
      <ion-input placeholder="New password"></ion-input>
  </ion-item>

  <ion-item class="label">
    <ion-input placeholder="Confirm password"></ion-input>
</ion-item>


  <button ion-button color="primary" class="confirmpasswordbutton" round
   (click)="confirmpassword()">done</button>

</ion-content>
