<ion-content>
  <ion-buttons>
      <button ion-button color="primary" class="lock" clear block>
        <ion-icon name='lock'></ion-icon>
      </button>
  </ion-buttons>

  <p class="title" text-center>Forget password?</p>
  <p class="info" text-center>Enter your registered email address to reset your password</p>

  <ion-item class="label">
      <ion-input placeholder="Email address"></ion-input>
  </ion-item>


  <button ion-button color="primary" class="resetbutton" round (click)="reset()">RESET PASSWORD</button>
  <button ion-button color="primary" class="cancel" clear block (click)="cancelreset()">Cancel</button>


</ion-content>
