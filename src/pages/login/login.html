<ion-content>
  <p no-lines class="login">log in</p>

  <ion-list class="list">
    <ion-item>
      <ion-input placeholder="Username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-item class="box" no-lines>
    <ion-checkbox color="dark" checked="false" text-center></ion-checkbox>
    <ion-label>Show Password</ion-label>
  </ion-item>

  <div>
    <ion-col>
      <ion-row style="text-align: right">
      <button ion-button color="primary" round (click)="Login()">Log in</button>
      </ion-row>

      <ion-row style="text-align: right">
        <p class="or">OR</p>
        </ion-row>

      <ion-row style="text-align: right">
        <button ion-button color="primary" round outline (click)="Register()">Sign Up</button>
        </ion-row>

        <ion-row style="text-align: right">
          <button ion-button color="primary"  class="forget" clear block (click)="fgtPassword()">Forget Password?</button>
          </ion-row>
    </ion-col>
  </div>
</ion-content>
